Pi Monte-Carlo info: La méthode de Monte-Carlo consiste à choisir aléatoirement un point à l'intérieur d'un carré. La probabilité p que le point soit dans le cercle inscrit dans le carré tend vers Pi/4 (donc Pi = p x 4).
Pi Odds inverses info: La somme alternée (+/-) des inverses des impairs tend vers π/4 (donc π = somme x 4)
Pi polygons info: Cette méthode consiste à dessiner un polygone régulier inscrit dans un cercle. π est égal à périmètre du polygone / (2 x rayon du cercle). Le polygone finit par se confondre avec le cercle dont le périmètre est égal à 2π x rayon du cercle.
Pi Prime Numbers info 2: Pour tester cette méthode, il suffit de choisir deux nombres au hasard et de déterminer s'ils sont premiers entre eux (noter un succès dans ce cas). On répète n fois l'opération en recalculant la probabilité à chaque fois (nombre de succès/nombre de tirages).
Pi Prime Numbers info: La méthode des nombres premiers nous dit que la probabilité que deux nombres soient premiers entre eux est égal à 6/π^2
Pi Square inverses info: La somme des inverses des carrés des entiers converge vers π^2/6 (donc π = √6)
